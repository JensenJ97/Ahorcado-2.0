<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/fotoHorca.png">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap 4 CDN -->
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
  </head>

  <body>
    
    <header>
      <div class="encabezado">
        <img class="logo" src="img/Logo.png"> 
        <h1 class="titulo">Ahorcado Alura</h1>
        <h3 class="sub-titulo">Challenge Oracle ONE</h3>
      </div>
    </header>

    <div class="container">
      <div class="float-right" id="contadorErrores">Errores: <span id='errores'>0</span> de <span id='maximoErrores'></span></div>
      <input type="text" id="inputAgregar" class="inputAgregar">
      <button id ="agregar" class="btn btn-outline-info" onClick="agregarPalabra()">Agregar palabra</button>
      <input type="text" id="inputEliminar" class="inputAgregar">
      <button id ="agregar" class="btn btn-outline-info" onClick="eliminarPalabra()">Eliminar palabra</button>
      <div class="text-center" id="fotoInicio">
      <img src="./img/fotoHorca.png" class="img-responsive" height="25%" width="25%">
    </div>
    
    <div class="text-center">
      <div>
        <img id="imagenAhorcado" src="" alt="">  
      </div>
      <h3 id="palabraAdivinar"></h3>
      <div id="teclado">
      <!-- ACA APARECE EL TECLADO CUANDO EMPEZAMOS EL JUEGO -->  
      </div>
      <button id ="empezar" class="btn btn-primary btn-lg btn-block" onClick="empezar()">Empezar a jugar</button>
      <button id ="reiniciar" class="btn btn-secondary btn-lg btn-block" onClick="reset()">Reinicar juego</button>
      
    </div>

    <div class="categorias">
      <h4>Categorias</h4>
      <button id ="programacion" class="btn btn-outline-info" onClick="elegirCategoriaProgramacion()">Programacion</button>
      <button id ="paises" class="btn btn-outline-info" onClick="elegirCategoriaPaises()">Paises</button>   
    </div>
    
    <div class="listaPalabras">
      <button id ="ver" class="btn btn-outline-info" onClick="verLista()">Ver lista de palabras</button>
      <textarea id="pistas" class="form-control" rows="1" style="resize: none" readonly></textarea>
    </div>
    
    <footer class="text-center">
      <img src="img/aluralatam.JPG">
      
      <!-- <div class="badge-base LI-profile-badge" data-locale="es_ES" data-size="large" data-theme="light" data-type="HORIZONTAL" data-vanity="julian-jensen" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://ar.linkedin.com/in/julian-jensen?trk=profile-badge">Julian Jensen</a></div> -->
    </footer>

    <script src='./ahorcado.js'></script>
   <!-- <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script> -->

  </body>

</html>
